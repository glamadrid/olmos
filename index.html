<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Jayanca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    #geolocate-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      padding: 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 1001;
    }
    #geolocate-btn img {
      width: 24px;
      height: 24px;
    }
    .popup-content img { max-width: 100%; height: auto; display: block; margin: 5px 0; }
    .popup-content audio { width: 100%; margin: 5px 0; }
    .carousel-controls { text-align: center; margin: 5px 0; }
    .carousel-controls button {
      background: #eee; border: none; padding: 5px 8px;
      margin: 0 5px; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map">
    <button id="geolocate-btn" title="Mi ubicación">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="Ubicación" />
    </button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-6.046, -79.758], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Polígonos
    L.polygon([
      [-6.041930, -79.744010],
      [-6.050974, -79.743989],
      [-6.051036, -79.771093],
      [-6.041992, -79.771113]
    ], {
      color: '#0000ff', fillColor: '#00ff00', fillOpacity: 0.4
    }).addTo(map).bindPopup('<b>Arianna 4</b><br>Área: 300 ha');

    L.polygon([
      [-6.036191, -79.746322],
      [-6.045236, -79.746302],
      [-6.045277, -79.764370],
      [-6.036233, -79.764391]
    ], {
      color: '#ffcc00', fillColor: '#ff0000', fillOpacity: 0.4
    }).addTo(map).bindPopup('<b>FUEGO Nº4</b><br>Área: 200 ha');

    // Geolocalización en tiempo real
    let userMarker = null;
    let userCircle = null;
    document.getElementById('geolocate-btn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalización.");
        return;
      }
      navigator.geolocation.watchPosition(
        (pos) => {
          const latlng = [pos.coords.latitude, pos.coords.longitude];
          if (!userMarker) {
            userMarker = L.marker(latlng).addTo(map).bindPopup("📍 Estás aquí").openPopup();
            userCircle = L.circle(latlng, { radius: pos.coords.accuracy || 50 }).addTo(map);
            map.setView(latlng, 16);
          } else {
            userMarker.setLatLng(latlng);
            userCircle.setLatLng(latlng);
            map.panTo(latlng);
          }
        },
        (err) => {
          console.warn("Error al obtener ubicación:", err.message);
          alert("No se pudo obtener tu ubicación.");
        },
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 10000
        }
      );
    });
  </script>
</body>
</html>
